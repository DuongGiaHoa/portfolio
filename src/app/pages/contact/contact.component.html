<app-container class="contact-page">
  <div class="left">
    <div class="text-zone">
      <h2 aria-label="Contact me" class="blast-root mb-5">Contact me</h2>
      <div class="form-contact mr-3">
        <mat-form-field appearance="outline" class="col-6 pr-3">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-6">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" type="email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Subject</mat-label>
          <input matInput placeholder="Subject" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Message</mat-label>
          <textarea rows="8" matInput placeholder="Message"></textarea>
        </mat-form-field>
        <button mat-flat-button color="primary" class="float-right">Send</button>
      </div>

    </div>
  </div>
  <div class="right">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.474880584932!2d106.66834491540313!3d10.774894362166815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752edbe2a61ecb%3A0x7e01779eb4aba671!2sOfficience%20Vietnam!5e0!3m2!1sen!2s!4v1612511106274!5m2!1sen!2s"
      width="100%"
      height="100%"
      frameborder="0"
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        border: none;
      "
      allowfullscreen
      aria-hidden="false"
      tabindex="0"
    ></iframe>
  </div>
</app-container>
